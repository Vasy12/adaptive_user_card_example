<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD2020-1</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<article class="userCardContainer overflow-hidden">
    <header class="userCardHeader">
        <h4 class="userFullName  overflow-hidden">John Doe</h4>
    </header>
    <div class="userInfoWrapper">
        <div class="userImageWrapper overflow-hidden">
            <img src="https://cdn.digitalphotopro.com/2016/05/originalshutterstock_4c.jpg" alt="John Doe profile image">
        </div>
        <p class="userAboutSelf">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad, commodi cum dolores
            eaque, ex expedita harum nihil obcaecati officiis, omnis placeat repudiandae sapiente soluta ut vitae!</p>
        <ul class="userStatWrapper">
            <li class="userStatItem"><b class="statItemValue">180</b> posts</li>
            <li class="userStatItem"><b class="statItemValue">457</b> Followers</li>
            <li class="userStatItem"><b class="statItemValue">229</b> Following</li>
        </ul>
        <div class="btnWrapper">
            <button class="btn btnPrimary textOverflow">Follow</button>
            <button class="btn btnSecondary textOverflow">Message</button>
        </div>
    </div>
</article>

</body>
</html>
